<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View 1</title>
</head>
<body>
    <h1>Search Our Accomodations</h1>
    <form data-th-object="${search}" data-th-action="@{/search}" method="get">
        <table>
            <tr>
                <td>Country:</td>
                <td>
                    <select data-th-field="*{country}">
                        <!-- <option value="${options[0]}" data-th-text="${options[0]}"></option> -->
                        <option data-th-each="o : ${options}" data-th-value="${o}" 
                        data-th-text="${o}"></option>

                </td>
                <td>
                    <span class="error" data-th-if="${#fields.hasErrors('country')}" 
                    data-th-errors="*{country}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td>Number of people:</td>
                <td><input type="text" data-th-field="*{person}"></td>
                <td>
                    <span class="error" data-th-if="${#fields.hasErrors('person')}" 
                    data-th-errors="*{person}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td>Price Range:</td>
                <td>
                    Min <input type="number" data-th-field="*{priceMin}"> 
                    Max <input type="number" data-th-field="*{priceMax}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span class="error" data-th-if="${#fields.hasErrors('priceMin')}" 
                        data-th-errors="*{priceMin}" style="color: red"></span>
                    <span class="error" data-th-if="${#fields.hasErrors('priceMax')}" 
                        data-th-errors="*{priceMax}" style="color: red"></span>
                    <span class="error" data-th-if="${#fields.hasErrors('priceRange')}" 
                        data-th-errors="*{priceRange}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Search"></td>
            </tr>
        </table>
    </form>
</body>
</html>
